# Netlify configuration
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Branch deploy contexts
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Visual Editor preview settings
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"